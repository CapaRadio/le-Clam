<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reser.css">
    <title>Réservation</title>
</head>
<body>
    <h1>Réservation de restaurant</h1>
    <form id="reservation-form">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Téléphone :</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="date">Date :</label>
      <input type="date" id="date" name="date" required>
      <label for="time">Heure :</label>
      <input type="time" id="time" name="time" required>
      <label for="party-size">Nombre de personnes :</label>
      <input type="number" id="party-size" name="party-size" min="1" max="20" required>
      <input type="submit" value="Réserver">
    </form>
    <div id="reservation-confirmation"></div>
    <script src="reser.js"></script>
    
</body>
</html>
